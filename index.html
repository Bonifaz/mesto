<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./pages/index.css" type="text/css">
        <title>Место</title>
    </head>
    <body class="body">
        <div class="page">

            <div class="overlay"></div>

            <header class="header">
                <img class="header__logo" src="./images/logo.svg" alt="Логотип">
                <div class="header__line"></div>
            </header>

            <main>
                <section class="profile">
                    <img class="profile__avatar" src="./images/Avatar.png" alt="Аватар">
                    <div class="profile__info">
                        <div class="profile__info-container">
                            <p class="profile__info-title">Жак-Ив Кусто</p>
                                <button class="profile__edit-button">
                                    <img class="profile__button-pencil" src="./images/pencil.svg" alt="Карандашик">
                                </button>
                        </div>
                        <p class="profile__info-subtitle">Исследователь океана</p>
                    </div>
                    <div class="profile__button-container">
                        <button class="profile__button">
                            <img class="profile__button-plus" src="./images/plus.svg" alt="Плюсик">
                        </button>
                    </div>
                </section>

                <section class="elements">

                    <div class="element">
                        <img class="element__image" src="./images/kirill-pershin-karacaevsk-unsplash.png" alt="Карачаевск">
                        <h2 class="element__title">Карачаевск <img class="element__heart" src="./images/heart.svg" alt="Сердечко"></h2>
                    </div>

                    <div class="element">
                        <img class="element__image" src="./images/kirill-pershin-elbrus-unsplash.png" alt="Эльбрус">
                        <h2 class="element__title">Гора Эльбрус <img class="element__heart" src="./images/heart.svg " alt="Сердечко"></h2>
                    </div>

                    <div class="element">
                        <img class="element__image" src="./images/kirill-pershin-dombai-unsplash.png" alt="Домбай">
                        <h2 class="element__title">Домбай <img class="element__heart" src="./images/heart.svg" alt="Сердечко"></h2>
                    </div>

                    <div class="element">
                        <img class="element__image" src="./images/kirill-pershin-elbrus-unsplash.png" alt="Карачаевск">
                        <h2 class="element__title">Гора Эльбрус <img class="element__heart" src="./images/heart.svg" alt="Сердечко"></h2>
                    </div>

                    <div class="element">
                        <img class="element__image" src="./images/kirill-pershin-dombai-unsplash.png" alt="Карачаевск">
                        <h2 class="element__title">Домбай <img class="element__heart" src="./images/heart.svg" alt="Сердечко"></h2>
                    </div>

                    <div class="element">
                        <img class="element__image" src="./images/kirill-pershin-karacaevsk-unsplash.png" alt="Карачаевск">
                        <h2 class="element__title">Карачаевск <img class="element__heart" src="./images/heart.svg" alt="Сердечко"></h2>
                    </div>
                </section>
            </main>

            <footer class="footer">
                <p class="footer__title">© 2020 Mesto Russia</p>
            </footer>

            <div class="form__container">
            <form class="form" onsubmit="return false;">
                <h2 class="form__title">Редактировать профиль</h2>
                <fieldset class="form__redactor">
                    <input type="text" class="form__item form__item-name" >
                    <input type="text" class="form__item form__item-subtitle" >
                </fieldset>
                <button class="form__button" type="submit">Сохранить</button>
                <img class="form__cross" src="./images/CloseIcon.png" alt="Крестик">
            </form>
            </div>

        </div>
        <script src="./script/script.js"></script>
    </body>
</html>
