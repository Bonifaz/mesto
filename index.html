<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./pages/index.css" type="text/css">
        <title>Место</title>
    </head>
    <body class="body">
        <div class="page">

            <header class="header">
                <img class="header__logo" src="./images/logo.svg" alt="Логотип">
            </header>

            <main>
                <section class="profile">
                    <img class="profile__avatar" src="./images/avatar.png" alt="Аватар">
                    <div class="profile__info">
                        <div class="profile__info-container">
                            <h1 class="profile__info-title">Жак-Ив Кусто</h1>
                                <button class="profile__edit-button" type="button">
                                    <img class="profile__button-pencil" src="./images/pencil.svg" alt="Карандашик">
                                </button>
                        </div>
                        <p class="profile__info-subtitle">Исследователь океана</p>
                    </div>
                    <div class="profile__button-container">
                        <button class="profile__button" type="button">
                            <img class="profile__button-plus" src="./images/plus.svg" alt="Плюсик">
                        </button>
                    </div>
                </section>

                <section class="elements">

                    <div class="element">
                        <img class="element__image" src="./images/kirill-pershin-karacaevsk-unsplash.png" alt="Карачаевск">

                        <div class="element__card-info">
                            <h2 class="element__title">Карачаевск</h2>
                            <button type="button" class="element__heart"> <img src="./images/heart.svg" alt="Сердечко" class="element__heart-image"> </button>
                        </div>
                    </div>

                    <div class="element">
                        <img class="element__image" src="./images/kirill-pershin-elbrus-unsplash.png" alt="Эльбрус">

                        <div class="element__card-info">
                            <h2 class="element__title">Гора Эльбрус</h2>
                            <button type="button" class="element__heart"> <img src="./images/heart.svg" alt="Сердечко" class="element__heart-image"> </button>
                        </div>
                    </div>

                    <div class="element">
                        <img class="element__image" src="./images/kirill-pershin-dombai-unsplash.png" alt="Домбай">

                        <div class="element__card-info">
                            <h2 class="element__title">Домбай</h2>
                            <button type="button" class="element__heart"> <img src="./images/heart.svg" alt="Сердечко" class="element__heart-image"> </button>
                        </div>
                    </div>

                    <div class="element">
                        <img class="element__image" src="./images/kirill-pershin-elbrus-unsplash.png" alt="Карачаевск">

                        <div class="element__card-info">
                            <h2 class="element__title">Гора Эльбрус</h2>
                            <button type="button" class="element__heart"> <img src="./images/heart.svg" alt="Сердечко" class="element__heart-image"> </button>
                        </div>
                    </div>

                    <div class="element">
                        <img class="element__image" src="./images/kirill-pershin-dombai-unsplash.png" alt="Карачаевск">

                        <div class="element__card-info">
                            <h2 class="element__title">Домбай </h2>
                            <button type="button" class="element__heart"> <img src="./images/heart.svg" alt="Сердечко" class="element__heart-image"> </button>
                        </div>
                    </div>

                    <div class="element">
                        <img class="element__image" src="./images/kirill-pershin-karacaevsk-unsplash.png" alt="Карачаевск">

                        <div class="element__card-info">
                            <h2 class="element__title">Карачаевск </h2>
                            <button type="button" class="element__heart"> <img src="./images/heart.svg" alt="Сердечко" class="element__heart-image"> </button>
                        </div>
                    </div>
                </section>
            </main>

            <footer class="footer">
                <p class="footer__title">© 2020 Mesto Russia</p>
            </footer>

            <div class="pop-up">
            <form class="pop-up__form" name="form">
                <h2 class="pop-up__title">Редактировать профиль</h2> 
                <fieldset class="pop-up__redactor">
                    <input type="text" class="pop-up__item pop-up__item_name" name="form-name" maxlength="20">
                    <input type="text" class="pop-up__item pop-up__item_subtitle" name="form-subtitle" maxlength="25">
                </fieldset>
                <button class="pop-up__button" type="submit">Сохранить</button>
                <button type="button" class="pop-up__cross"><img  src="./images/closeicon.svg" alt="Крестик"></button>
            </form>
            </div>

        </div>
        <script src="./script/script.js"></script>
    </body>
</html>
