<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./pages/index.css" type="text/css">
        <title>Место</title>
    </head>
    <body class="body">
        <div class="page">

            <header class="header">
                <img class="header__logo" src="./images/logo.svg" alt="Логотип">
            </header>

            <main>
                <section class="profile">
                    <img class="profile__avatar" src="./images/avatar.png" alt="Аватар">
                    <div class="profile__info">
                        <div class="profile__info-container">
                            <h1 class="profile__info-title">Жак-Ив Кусто</h1>
                                <button class="profile__edit-button" type="button">
                                    <img class="profile__button-pencil" src="./images/pencil.svg" alt="Карандашик">
                                </button>
                        </div>
                        <p class="profile__info-subtitle">Исследователь океана</p>
                    </div>
                    <div class="profile__button-container">
                        <button class="profile__button" type="button">
                            <img class="profile__button-plus" src="./images/plus.svg" alt="Плюсик">
                        </button>
                    </div>
                </section>

                <section class="elements">

                </section>

            </main>

            <footer class="footer">
                <p class="footer__title">© 2020 Mesto Russia</p>
            </footer>

            <div class="pop-up pop-up_edit">
            <form class="pop-up__form pop-up__form_edit" name="form">
                <h2 class="pop-up__title">Редактировать профиль</h2> 
                <fieldset class="pop-up__redactor">
                    <input type="text" class="pop-up__item pop-up__item_name" name="form-name" maxlength="20">
                    <input type="text" class="pop-up__item pop-up__item_subtitle" name="form-subtitle" maxlength="25">
                </fieldset>
                <button class="pop-up__button pop-up__button_edit" type="submit">Сохранить</button>
                <button type="button" class="pop-up__cross pop-up__cross_edit"><img  src="./images/closeicon.svg" alt="Крестик"></button>
            </form>
            </div>


            <div class="pop-up pop-up_add">
                <form class="pop-up__form pop-up__form_add" name="form">
                    <h2 class="pop-up__title">Новое место</h2> 
                    <fieldset class="pop-up__redactor">
                        <input type="text" class="pop-up__item pop-up__item-place" name="form-place" maxlength="20" placeholder="Название">
                        <input type="text" class="pop-up__item pop-up__item-link" name="form-link"  placeholder="Ссылка на картинку">
                    </fieldset>
                    <button class="pop-up__button pop-up__button_add" type="submit">Создать</button>
                    <button type="button" class="pop-up__cross pop-up__cross_add"><img  src="./images/closeicon.svg" alt="Крестик"></button>
                </form>
            </div>

            <div class="pop-up pop-up__modal-image">
                <div class="pop-up__image-container">
                    <button class="pop-up__close-icon" type="button"><img src="./images/closeicon.svg" alt="Крестик"></button> 
                    <img class="pop-up__image" alt="Картинка" src='#'>
                    <p class="pop-up__bottom-title"></p>
                </div>
            </div>

        </div>

        <template id="template">
            <div class="element">
            <img class="element__image" src="link" alt="Картинка">
            <button class="element__delete" type="button"><img src="./images/delete.svg"></button>
            
              <div class="element__card-info">
                  <h2 class="element__title"></h2>
                  <button class="element__heart" type="button"></button>
              </div>
            </div>
        </template>
        
        <script src="./script/script.js"></script>
    </body>
</html>
